<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <link rel="icon" href="img/icon.ico" type="imgage/x-icon">
    <title>AI Tag Storage</title>

    <style>
        #app {
            height: 100%;
        }
    </style>

    <script src="plugins/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script src="plugins/Router.js"></script>
    <script>
        const load = function (location) {
            $(document).ready(function () {
                $('#app').load(location)
            })
        }

        var R = new Router()
        R.init()

        R.route('/', function () {
            load('home.html')
        })

        R.route('/settings', function () {
            load('pages/settings.html')
        })
    </script>
</body>

</html>
